# VeloGuard Configuration Example

general:
  port: 7890
  socks_port: 7891
  redir_port: 7892
  tproxy_port: 7893
  mixed_port: 7894
  log_level: info
  bind_address: "0.0.0.0"

dns:
  enable: true
  listen: "0.0.0.0:53"
  default_nameserver:
    - "8.8.8.8"
    - "1.1.1.1"
  nameserver:
    - "https://dns.google/dns-query"
  fallback:
    - "8.8.8.8"
    - "tcp://1.1.1.1"
  fake_ip_range: "198.18.0.0/16"

inbounds:
  - type: socks5
    tag: "socks-in"
    listen: "0.0.0.0"
    port: 1080
    udp: true

  - type: http
    tag: "http-in"
    listen: "0.0.0.0"
    port: 7890

outbounds:
  - type: direct
    tag: "direct"

  - type: socks5
    tag: "proxy"
    server: "127.0.0.1"
    port: 1081

rules:
  - type: domain
    payload: "google.com"
    outbound: direct

  - type: ip_cidr
    payload: "192.168.0.0/16"
    outbound: direct

  - type: match
    outbound: proxy
