name: veloguard
description: "A modern cross-platform proxy client built with Flutter and Rust."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  rust_lib_veloguard:
    path: rust_builder
  flutter_rust_bridge: 2.11.1

  # Material Design 3 and UI components
  material_design_icons_flutter: ^7.0.7296
  google_fonts: ^6.2.1
  dynamic_color: ^1.7.0

  # State management
  provider: ^6.1.5

  # Navigation and routing
  go_router: ^17.0.1

  # Utilities
  intl: ^0.20.2
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.1
  package_info_plus: ^9.0.0
  device_info_plus: ^12.3.0

  # Networking and HTTP
  http: ^1.4.0
  dio: ^5.8.0

  # YAML parsing
  yaml: ^3.1.3

  # Charts and data visualization
  fl_chart: ^1.1.1

  # Animations
  flutter_animate: ^4.5.2

  # File operations
  file_picker: ^10.3.8

  # Platform specific - Desktop window management
  window_manager: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  windows:
    generate: true
    icon_size: 256
  macos:
    generate: true
  linux: true
  web:
    generate: true
    image_path: "assets/veloguard_icon.png"
    background_color: "#ffffff"
    theme_color: "#EF7B2A"
  image_path: "assets/veloguard_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/veloguard_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  assets:
    - assets/veloguard.svg
    - assets/veloguard_icon.png
